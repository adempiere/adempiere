compileJava {
    options.compilerArgs  += [ "--add-exports", "java.naming/com.sun.jndi.ldap=ALL-UNNAMED"]
}

application {
    mainClass = 'org.compiere.Adempiere'
    applicationDefaultJvmArgs = ["-DPropertyFile=AD_trunk.properties"]
}

test {
    useJUnitPlatform()
}