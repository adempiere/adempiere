plugins {
    id 'java'
    id 'application'
}

group 'org.adempiere'
version '3.9.3'

repositories {
    mavenCentral()

}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {

    implementation fileTree(dir: 'lib', include: '*.jar')
    implementation fileTree(dir: 'tools/lib/', include: '*.jar')
    implementation fileTree(dir: 'tools/lib/ant/apache-ant-1.10.10/lib', include: '*.jar')
    implementation fileTree(dir: 'zkwebui/WEB-INF/lib', include: '*.jar')
    implementation fileTree(dir: 'org.adempiere.webservice/WEB-INF/lib', include: '*.jar')
    implementation fileTree(dir: 'tools/lib/storefront', include: '*.jar')
    implementation fileTree(dir: 'glassfishfacet/lib', include: '*.jar')
    implementation fileTree(dir: 'JasperReportsTools/lib', include: '*.jar')


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

